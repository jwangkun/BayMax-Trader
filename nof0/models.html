<body>

                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>

                    </svg>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <header class="page-header">
                <h2>账户价值变化</h2>
                <p class="subtitle">实时监控各AI模型的投资组合价值演变</p>
            </header>

            <!-- 时间选择器 -->
            <div class="models-controls">
                <div class="time-range-selector">
                    <button class="time-range-btn active" data-range="ALL">ALL</button>
                    <button class="time-range-btn" data-range="72H">72H</button>
                </div>
                <button class="view-toggle">$</button>
                <button class="view-toggle">%</button>
            </div>
            <!-- 主图表区域 -->
            <div class="chart-section">
                <div class="chart-container">
                    <canvas id="modelsChart"></canvas>
                </div>
                
                <!-- 模型实时数据显示 -->
                <div class="realtime-data" id="modelsRealtimeData">
                    <!-- 由JavaScript动态生成 -->
                </div>
            </div>

            <!-- 模型图例 -->
            <div class="chart-legend">
                <div class="legend-items" id="modelsLegend">
                    <!-- 由JavaScript动态生成 -->
                </div>
            </div>

            <!-- 加载指示器 -->
            <div id="loadingIndicator" class="loading">
                正在加载数据...
            </div>
            <!-- 错误消息 -->
            <div id="errorMessage" class="error-message" style="display: none;">
                数据加载失败，请刷新页面重试
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/data-loader.js"></script>
    <script src="assets/js/models.js"></script>
    
    <script>
        // 初始化模型页面
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Models page initializing...');
            
            try {
                const modelsPage = new ModelsPage();
                await modelsPage.init();
                
                // 隐藏加载指示器
                document.getElementById('loadingIndicator').style.display = 'none';
                
                // 设置事件监听器
                setupEventListeners(modelsPage);
            } catch (error) {
                console.error('Failed to initialize models page:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
        
        function setupEventListeners(modelsPage) {
            // 时间范围按钮
            document.querySelectorAll('.time-range-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const range = e.target.getAttribute('data-range');
                    modelsPage.updateTimeRange(range);
                });
            });
            
            // 视图切换按钮
            document.querySelectorAll('.view-toggle').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const view = e.target.textContent.trim();
                    modelsPage.toggleView(view);
                });
            });
        }
    </script>
</body>
</html>
